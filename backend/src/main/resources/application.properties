# Match API docs base URL: /v1
server.servlet.context-path=/v1
server.port=8080

spring.datasource.url=jdbc:sqlite:./rescue.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data-seed.sql
# spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# JWT
app.jwt.secret=CHANGE_ME_0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
app.jwt.expiration-seconds=120

# CORS (dev)
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000
# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Ensure request/response encoding is UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8

# Alternative / JVM-level (when starting the app)
# -Dfile.encoding=UTF-8